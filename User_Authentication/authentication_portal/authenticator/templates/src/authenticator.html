{% extends 'src/base.html' %}
{% block title %}Home Page{% endblock title %}
{% block main_content %} 
 
<section class="container">
    <div class = "row justify-content-around text-center text-blue mt-5 ">
        <div class = "col-sm-8-border">
            <h2> User Authentication Portal</h2>
        </div> 
    </div>     


    <!--- Copied div as it is and sample tabl e from bootstrap5 pasted here-->
    <div class = "row justify-content-around text-center text-blue mt-1">
        <div class = "col-sm-8-border">
            <table class="table table-striped table-hover">
                <!--- table data from thead to tbody ; copied and pasted --->
                
                <form action="" method =POST>
                    {% csrf_token %}
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Username</label>
                          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password">
                        </div>
                             
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>

            </table>
        </div> 
    </div> 


</section>
{% endblock main_content %}
